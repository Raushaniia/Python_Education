<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center" style="color:black;">Sign Up</h2>

  <hr>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username" required>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" required>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" style="background-color:#5CBD99;border-color: #3F9474;" type="submit">Register</button>
    <button class="btn btn-default" style="background-color:#909497;border-color: #717D7E;color:white" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
